{% extends 'profile.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<di class="container by-5">
    <h4>Bienvenido a Smart Genius {% if user_email %}{{ user_email }}{% else %}Invitado{% endif %}</h4>


    <!-- Barra de progreso circular -->
    <div class="circle-progress">
        <div class="circle-container">
            <div class="circle">
                <i class="fas fa-clipboard-check circle-icon"></i>
            </div>
            <div class="circle-label">Unidades</div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <i class="fas fa-book-open circle-icon"></i>
            </div>
            <div class="circle-label">Contenidos</div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <i class="fas fa-file-alt circle-icon"></i>
            </div>
            <div class="circle-label">Materiales</div>
        </div>
        <div class="circle-container">
            <div class="circle">
                <i class="fas fa-lightbulb circle-icon"></i>
            </div>
            <div class="circle-label">Temas</div>
        </div>
    </div>


</div>
{% endblock %}
